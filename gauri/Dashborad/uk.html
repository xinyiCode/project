<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz">
</div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 1700 - margin.left - margin.right,
        height = 760 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style('fill', '#ff0000')


        //background colour here
        .style("background-color", 'white')

  ///////////navigation bar the top
    //line
    svg.append('line')
    .style("stroke", "black")
    .style("stroke-width", 1)
    .attr("x1", 20)
    .attr("y1", 40)
    .attr("x2", 1680)
    .attr("y2", 40)

    ///////////home button

    svg.append("text")
	.text("Home")
    .style("fill", "black")
    .style("font-size", "32px")
    .attr("font-family", function(d,i) {return i<5 ? "Helvetica" : "regular"; })
    .attr("x", 30)
	.attr("y", 27)
    .on('click', function(d,i){ location.href = 'index.html';  });;

//UK circle
        svg.append("circle")
        .attr("cx", 1050)
        .attr("cy", 550)
        .attr("r", 120)
        .style("fill", "rgb(146,232,225)" )
        .style("fill-opacity", 0.8)


    //US circle
        svg.append("circle")
        .attr("cx", 800)
        .attr("cy", 300)
        .attr("r", 120)
        .style("fill", "rgb(250,109,130)" )
        .style("fill-opacity", 0.8)


    //Germany circle
        svg.append("circle")
        .attr("cx", 550)
        .attr("cy", 550)
        .attr("r", 120)
        .style("fill", "rgb(151,197,244)" )
        .style("fill-opacity", 0.8)


</script>
